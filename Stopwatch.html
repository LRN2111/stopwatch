<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <style>
        #stopwatch {
            font-family: sans-serif;
            text-align: center;
            background: #d7e3e2;
            border: 2px solid #999;
            padding: 20px;
            border-radius: 10px;
            max-width: 250px;
        }

        #title {
            font-size: 28px;
            text-decoration: underline;
        }

        #display {
            font-size: 48px;
            font-weight: bold;
            padding: 15px;
        }

        button {
            width: 30%;
            font-size: 18px;
            color: #fff;
            box-sizing: padding-box;
            padding: 10px;
            display: inline-block;
            border: 0;
            border-radius: 5px;
        }

        #start-button {
            background: #0d9312;
        }

        #stop-button {
            background: #930d1c;
        }

        #reset-button {
            background: #2d759b;
        }

    </style>
</head>

<body>

    <div id="stopwatch">
        <div id="title">Stopwatch</div>
        <div id="display">00:00:00</div>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
    </div>

    <script>
        // variables needed for project
        var displayEl = document.getElementById("display");
        var startEl = document.getElementById("start-button");
        var stopEl = document.getElementById("stop-button");
        var resetEl = document.getElementById("reset-button");
        var total = 0;
        var secondsTens = 0;
        var secondsOnes = 0;
        var minutesTens = 0;
        var minutesOnes = 0;
        var hoursTens = 0;
        var hoursOnes = 0;
        var isTimerActive = false;
        var text = "";
        var t;

        // function to convert total seconds 'total' into formated time HH:MM:SS
        var format = function(x) {
            hoursTens = Math.floor(x / 36000);
            hoursOnes = Math.floor((x % 36000) / 3600);
            minutesTens = Math.floor((x - hoursTens * 36000 - hoursOnes * 3600) / 600);
            minutesOnes = Math.floor(((x - hoursTens * 36000 - hoursOnes * 3600) % 600) / 60);
            secondsTens = Math.floor((x - hoursTens * 36000 - hoursOnes * 3600 - minutesTens * 600 - minutesOnes * 60) / 10);
            secondsOnes = x - hoursTens * 36000 - hoursOnes * 3600 - minutesTens * 600 - minutesOnes * 60 - secondsTens * 10;

            return hoursTens.toString() + hoursOnes.toString() + ":" + minutesTens.toString() + minutesOnes.toString() + ":" + secondsTens.toString() + secondsOnes.toString();
        };

        // counting and display function
        var countUp = function() {
            total++;
            displayEl.textContent = format(total);
            timer();
        };

        // timer function 
        var timer = function() {
            t = setTimeout(countUp, 1000);
        };

        // start button
        startEl.onclick = function() {
            if (isTimerActive == false) {
                isTimerActive = true;
                timer();
            };
        };

        // stop button
        stopEl.onclick = function() {
            clearTimeout(t);
            isTimerActive = false;
        };

        // reset button
        resetEl.onclick = function() {
            displayEl.textContent = "00:00:00";
            total = 0;
            secondsOnes = 0;
            secondsTens = 0;
            minutesOnes = 0;
            minutesTens = 0;
            hoursOnes = 0;
            hoursTens = 0;
        };

    </script>
</body>
</html>
